<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        let arSystem;
        sceneEl.addEventListener('loaded', function () {
          arSystem = sceneEl.systems["mindar-image-system"];
        });
        const exampleTarget = document.querySelector('#example-target');
        const examplePlane = document.querySelector('#example-plane');
        const startButton = document.querySelector("#example-start-button");
        const stopButton = document.querySelector("#example-stop-button");
        const pauseButton = document.querySelector("#example-pause-button");
        const pauseKeepVideoButton = document.querySelector("#example-pause-keep-video-button");
        const unpauseButton = document.querySelector("#example-unpause-button");
        startButton.addEventListener('click', () => {
          console.log("start");
          arSystem.start(); // start AR 
        });
        stopButton.addEventListener('click', () => {
          arSystem.stop(); // stop AR 
        });
        pauseButton.addEventListener('click', () => {
          arSystem.pause(); // pause AR, pause video
        });
        pauseKeepVideoButton.addEventListener('click', () => {
          arSystem.pause(true); // pause AR, keep video
        });
        unpauseButton.addEventListener('click', () => {
          arSystem.unpause(); // unpause AR and video
        });
        // arReady event triggered when ready
        sceneEl.addEventListener("arReady", (event) => {
          // console.log("MindAR is ready")
        });
        // arError event triggered when something went wrong. Mostly browser compatbility issue
        sceneEl.addEventListener("arError", (event) => {
          // console.log("MindAR failed to start")
        });
        // detect target found
        exampleTarget.addEventListener("targetFound", event => {
          console.log("target found");
        });
        // detect target lost
        exampleTarget.addEventListener("targetLost", event => {
          console.log("target lost");
        });
        // detect click event
        examplePlane.addEventListener("click", event => {
          console.log("plane click");
        });

        // Attach click event listener to the entity
        exampleTarget.addEventListener("click", function() {
          // Hide the entity
          exampleTarget.setAttribute("visible", false);
          examplePlane.setAttribute("visible", false);

          // Play sound effect
          const clickSound = document.querySelector("#clickSound");
          clickSound.play();

          // Display the question form
          const questionContainer = document.querySelector("#questionContainer");
          questionContainer.style.display = "block";
        });
      });
    </script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000">
      <button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <!-- Your entity with interactive content -->
      </a-entity>

      <div id="questionContainer" style="display: none;">
        <form id="questionForm">
          <p>What is the capital of France?</p>
          <label><input type="radio" name="answer" value="paris"> Paris</label><br>
          <label><input type="radio" name="answer" value="london"> London</label><br>
          <label><input type="radio" name="answer" value="berlin"> Berlin</label><br>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div id="qrCodeContainer" style="display: none;">
        <img src="https://example.com/qr-code.png">
      </div>

      <audio id="clickSound" src="click.mp3"></audio>
    </a-scene>
  </body>
</html>
